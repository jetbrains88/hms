services:
  app:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    volumes:
      - .:/var/www:delegated     # 'delegated' is key for WSL2 speed
      - /var/www/vendor          # Keeps the build's vendor folder protected
    develop:
      watch:
        - action: sync
          path: .
          target: /var/www
          ignore:
            - vendor/
            - node_modules/
            - storage/           # Ignore storage to prevent loops with logs
            - .git/
        - action: rebuild
          path: composer.json
        - action: rebuild
          path: docker/php/Dockerfile

  nginx:
    ports:
      - "8000:80"                # You are now using port 8000
    volumes:
      - .:/var/www:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    develop:
      watch:
        - action: sync+restart
          path: docker/nginx/default.conf
          target: /etc/nginx/conf.d/default.conf