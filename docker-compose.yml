services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hms_app
    restart: always
    environment:
      - DB_HOST=db  # Matches the service name below
      - DB_DATABASE=hms
      - DB_USERNAME=root
      - DB_PASSWORD=my-secret-pwd
    volumes:
      - .:/var/www:delegated     # 'delegated' improves WSL write performance
      - /var/www/vendor          # Keeps vendor folder inside the fast Linux FS
      - /var/www/storage         # Persistence for logs/uploads
      - /var/www/bootstrap/cache
    networks:
      - hms_network
    depends_on:
      db:
        condition: service_healthy # Wait for DB to actually be ready, not just starting

  nginx:
    image: nginx:alpine
    container_name: hms_nginx
    restart: always
    ports:
      - "8080:80"
    volumes:
      - .:/var/www:ro            # Nginx needs to see your 'public' folder
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - hms_network
    depends_on:
      - app

  db:
    image: mysql:8.0
    command: --innodb-flush-method=nosync --innodb-use-native-aio=0
    container_name: hms_database
    restart: always
    environment:
      MYSQL_DATABASE: hms
      MYSQL_ROOT_PASSWORD: my-secret-pwd
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - hms_network
    # Healthcheck ensures the 'app' doesn't try to migrate before DB is ready
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pmy-secret-pwd"]
      interval: 10s    # Check every 10 seconds
      timeout: 5s
      retries: 15     # Allow up to 150 seconds (2.5 minutes) for first-time setup

networks:
  hms_network:
    driver: bridge

volumes:
  mysql_data: