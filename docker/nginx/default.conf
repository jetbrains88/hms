server {
    listen 80;
    index index.php index.html;
    
    # Matches the WORKDIR in your Dockerfile and the volume in docker-compose
    root /var/www/public;

    error_log  /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
        gzip_static on;
    }

    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;

        # FIX: Ensure 'app' matches your service name in docker-compose.yml
        # If Nginx still complains, you can use the container_name 'hms_app'
        fastcgi_pass app:9000; 
        
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        
        # Increase buffers for Laravel's large headers/cookies
        fastcgi_buffer_size 32k;
        fastcgi_buffers 4 32k;
    }
}